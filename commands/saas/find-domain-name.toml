The names must vary in style (Descriptive, Abstract, Compound, Tech-focused) and prioritize available extension combinations (.com, .io, .ai, .app, .dev).
</objective>

<context>
User Input: "{{args}}"
System Tools: `!whois --version 2>/dev/null || echo "whois tool not found"`
</context>

<process>
## Phase 1: Semantic Core & Vibe Analysis

1.  **Extract Keywords**:
    - Identify the "Root" words (e.g., "Finance", "Code", "Health").
    - Identify "Vibe" words (e.g., "Fast", "Secure", "Smart", "Flow").

2.  **Define the Naming Archetype**:
    - **Descriptive**: Tells you exactly what it is (e.g., "InvoiceFast").
    - **Suggestive**: Hints at the benefit (e.g., "Drift", "Slack").
    - **Abstract/Made-up**: Empty vessel for branding (e.g., "Kodak", "Zynga").
    - **Compound**: Two words fused (e.g., "FaceBook", "SnapChat").
    - **Modification**: Misspellings or drops (e.g., "Lyft", "Flickr").

## Phase 2: The Generation Matrix

3.  **Apply Naming Patterns**:
    - **The "ify/ly" Tactic**: Add suffixes (Shopify, Bitly).
    - **The "Prefix" Tactic**: Get, Go, My, Try, Use (GetPocket).
    - **The "Tech" Tactic**: Merge with tech terms (Bit, Bot, IO, AI, Base, Node, Stack).
    - **The "Latin/Greek" Tactic**: Use roots (Nova, Terra, Lex, Sol).
    - **The "Portmanteau" Tactic**: Blend two words (Pinterest = Pin + Interest).

## Phase 3: Extension Strategy (TLD)

4.  **Match TLD to Industry**:
    - **SaaS/Dev Tools**: `.io`, `.dev`, `.app`.
    - **AI/ML**: `.ai`.
    - **Corporate/General**: `.com`, `.co`, `.net`.
    - **Niche**: `.so` (Notion), `.gg` (Gaming), `.xyz` (Web3).

## Phase 4: Availability Heuristics (Pre-Check)

5.  **Filter the "Impossible"**:
    - Discard single-word `.com` domains (100% taken).
    - Discard common 3-letter acronyms.
    - Prioritize names with 6-12 characters.

## Phase 5: Selection & Ranking

6.  **Select the Top Candidates**:
    - **Brandability**: Is it easy to spell and pronounce? (The Radio Test).
    - **Memorability**: Is it sticky?
    - **Relevance**: Does it make sense for the product?

</process>

